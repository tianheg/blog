baseURL: "https://tianheg.co/"
pluralizeListTitles: false
summaryLength: 42
title: "Tianhe Gao | 高天贺"

build:
  cachebusters:
    - source: "layouts/.*"
      target: css

frontmatter:
  lastmod:
    - lastmod
    - :git
    - :fileModTime
    - :default

markup:
  highlight:
    codeFences: true
    guessSyntax: true
    lineNos: false
    lineNumbersInTable: false
    noClasses: false
    noHl: false
    tabWidth: 2
  tableOfContents:
    startLevel: 2
    endLevel: 3

menu:
  main:
    - name: Home
      pageRef: "/"
      weight: 1
    - name: Now
      pageRef: "/now"
      weight: 3
    - name: GoToSocial
      pageRef: "/gotosocial"
      weight: 5
    - name: TIL
      params:
        rel: external
      url: "https://github.com/tianheg/til#readme"
      weight: 9
    - name: Service
      pageRef: "/service"
      weight: 11
    - name: Posts
      pageRef: "/posts"
      weight: 13

outputFormats:
  SectionsRSS:
    baseName: index
    mediaType: "application/rss+xml"
  SearchIndex:
    mediaType: "application/json"
    baseName: posts

outputs:
  home:
    - HTML
    - SectionsRSS
    - SearchIndex
  page:
    - HTML
  section:
    - HTML
  taxonomy:
    - HTML
  term:
    - HTML

permalinks:
  tags: "/tags/:slug/"

services:
  rss:
    limit: 10

taxonomies:
  tag: "tags"
