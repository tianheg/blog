    <style>
      /* reset */
      /*

references:
https://meyerweb.com/eric/tools/css/reset/
https://www.joshwcomeau.com/css/custom-css-reset/
https://necolas.github.io/normalize.css/latest/normalize.css
https://elad.medium.com/the-new-css-reset-53f41f13282e
https://css-tricks.com/inheriting-box-sizing-probably-slightly-better-best-practice/
https://www.paulirish.com/2012/box-sizing-border-box-ftw/
https://piccalil.li/blog/a-modern-css-reset/

*/

      html {
        box-sizing: border-box;
      }

      *,
      *:before,
      *:after {
        box-sizing: inherit;
      }

      * {
        margin: 0;
      }

      html,
      body {
        height: 100%;
      }

      body {
        line-height: 1.5;
        -webkit-font-smoothing: antialiased;
      }

      img,
      picture,
      video,
      canvas,
      svg {
        display: block;
        max-width: 100%;
      }

      input,
      button,
      textarea,
      select {
        font: inherit;
      }

      p,
      h1,
      h2,
      h3,
      h4,
      h5,
      h6 {
        overflow-wrap: break-word;
      }

      /* custom */
      :root {
        --link-color: white;
        --mandala-primary: #424352;
        --mandala-accent-1: #ed3966;
        --mandala-accent-2: #39a038;
        --mandala-accent-3: #e06633;
        --mandala-accent-4: #b1b1bc;
      }

      body {
        background-color: rgba(1, 1, 1, 0.9);

        font-family: system-ui, serif;
        display: flex;
        place-items: center;
        place-content: center;
        height: 100vh;
        overflow: hidden;
      }

      a {
        color: var(--link-color);
        text-decoration: none;
      }

      a:hover {
        color: var(--link-color);
        text-decoration: underline;
      }

      @media screen and (max-width: 600px) {
        .parent {
          display: grid;
          width: fit-content;
        }
      }

      .mandala-wrapper {
        z-index: -1;
        overflow: hidden;
      }

      .mandala-container {
        display: flex;
        place-items: center;
        width: 100%;
      }

      .mandala-container svg {
        font-size: 1.5rem;
        font-weight: 300;
        user-select: none;
      }
      .mandala-container svg text {
        fill: var(--mandala-primary);
      }
      .mandala-container svg text textPath > tspan {
        animation: mandala-color-change 50s ease-in-out infinite;
        fill: var(--mandala-primary);
      }
      .mandala-container .mandala-rotate > svg {
        animation: rotation 500s linear infinite;
      }
      @keyframes rotation {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }
      .mandala-container .mandala-accent-1 {
        font-size: 1.5rem;
      }
      .mandala-container .mandala-accent-2 {
        font-size: 1.3rem;
      }
      .mandala-container .mandala-accent-3 {
        font-size: 1.2rem;
      }
      .mandala-container .mandala-accent-4 {
        font-size: 1.1rem;
      }
      .mandala-container .mandala-accent-5 {
        font-size: 1rem;
      }

      .animate-colors .mandala-accent-1 > textPath > tspan {
        fill: var(--mandala-accent-1);
        animation-delay: -15s;
      }
      .animate-colors .mandala-accent-2 > textPath > tspan {
        fill: var(--mandala-accent-2);
        animation-delay: -20s;
      }
      .animate-colors .mandala-accent-3 > textPath > tspan {
        fill: var(--mandala-accent-3);
        animation-delay: -30s;
      }
      .animate-colors .mandala-accent-5 > textPath > tspan {
        fill: var(--mandala-accent-4);
        animation-delay: -40s;
      }
      @keyframes mandala-color-change {
        0% {
          fill: var(--mandala-primary);
        }
        10% {
          fill: var(--mandala-primary);
        }
        15% {
          fill: var(--mandala-accent-1);
        }
        20% {
          fill: var(--mandala-primary);
        }
        25% {
          fill: var(--mandala-primary);
        }
        30% {
          fill: var(--mandala-accent-2);
        }
        35% {
          fill: var(--mandala-primary);
        }
        40% {
          fill: var(--mandala-primary);
        }
        50% {
          fill: var(--mandala-accent-3);
        }
        55% {

        }
        60% {
          fill: var(--mandala-primary);
        }
        65% {
          fill: var(--mandala-accent-4);
        }
        70% {
          fill: var(--mandala-primary);
        }
        100% {
          fill: var(--mandala-primary);
        }
      }
    </style>
