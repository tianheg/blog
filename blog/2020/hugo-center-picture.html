<h1 class="title">Hugo 图片居中</h1>
</header><p>
一般插入图片使用这样的格式： <code>![]()</code>
</p>

<p>
但是，这样无法控制图片的大小和位置，所以需要使用 HTML
的语法来改变图片的样式，如下面的样式所示：
</p>

<pre class="example" id="orga29e51a">
&lt;div align=center&gt;  &lt;!-- 可选的项：right，left，center --&gt;
    &lt;img src="url" width="" height=""&gt;  &lt;!-- src 处填写路径（本地或网络）width 和 height 就是控制图片的大小的--&gt;
&lt;/div&gt;
</pre>
