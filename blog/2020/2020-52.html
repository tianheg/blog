<h1 class="title">2020-52</h1>
</header><p>
12.21-12.27
</p>

<p>
凌晨一两点钟，和室友谈关于*钱对生活的重要性*以及*人们的精神都去哪里了*。
</p>

<p>
人生活在这个世界里，不能没有钱。这也可能是一种狭隘的看法。
</p>

<p>
人们都在追逐实际的钱，却忘了自己的精神，忽略了自己内心的渴望。
</p>

<p>
诚然，人是需要金钱的。但是，人需要的不是金钱本身，而是通过金钱能给自己换取一些利益-&#x2013;&#x2014;看病、吃饭等等。所以，在这样赚钱的过程中，不要把目标搞混了，目的不是赚钱，而是获取利益。如果没有赚钱，但能获取同等利益，那么就无需在意金钱了。
</p>

<hr>

<p>
生活的本质是什么？人最宝贵的精神应该被抛却吗？这些问题，现在我无法回答。只待活在世上日子变长，有些东西自然明晰。
</p>
