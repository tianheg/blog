<p>
路，一眼望到头
</p>

<p>
跺着步子，丈量着
</p>

<p>
即将走过的路
</p>

<p>
终点虽依然知晓
</p>

<p>
过程仍充满未知
</p>

<p>
慎言慎行，我以此作为
</p>

<p>
行走的箴（zhēn）言
</p>

<p>
太阳有时温暖我
</p>

<p>
树荫有时让我乘凉
</p>

<p>
微风吹过
</p>

<p>
风景只我独享
</p>

<p>
BBC 耳边不断
</p>

<p>
英语依然彷徨
</p>

<p>
编程三获欣喜
</p>

<p>
自知之路依然漫长
</p>
