<h1 class="title">SSH 相关问题</h1>
</header><ol class="org-ol">
<li>ssh: Could not resolve hostname + cron job</li>
</ol>

<p>
需要自动化执行 cron job，脚本主要功能就是 git push 到远程仓库。
</p>

<p>
解决方法：
</p>

<p>
在脚本中添加：
</p>

<div class="org-src-container">
<pre class="src src-sh"><span style="color: #706565;">#</span><span style="color: #857575;">!/bin/</span><span style="color: #91a0b3;">bash</span>

<span style="color: #706565;">## </span><span style="color: #857575;">Git</span>
<span style="color: #9fbfdf;">eval</span> <span style="color: #ddbc91;">"$(ssh-agent -s)"</span>
ssh-add ~/.ssh/ssh_key1
ssh-add ~/.ssh/ssh_key2
ssh-add -l

<span style="color: #706565;">## </span><span style="color: #857575;">Job</span>
<span style="color: #9fbfdf;">cd</span> ~/repo/blog/
make publish
<span style="color: #9fbfdf;">cd</span> ~/repo/gtd/
make publish
</pre>
</div>
</div>
