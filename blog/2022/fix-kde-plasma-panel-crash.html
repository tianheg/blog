<p>
崩溃之后需要重启，不过 KDE 并没有像 GNOME 那样的重启机制。所以需要自定义。
</p>

<p>
创建一个脚本 panel-restart
</p>

<div class="org-src-container">
<pre class="src src-sh"><span style="color: #706565;">#</span><span style="color: #857575;">!/bin/</span><span style="color: #91a0b3;">bash</span>
killall plasmashell;plasmashell &amp;
</pre>
</div>

<div class="org-src-container">
<pre class="src src-sh">sudo chmod +x panel-restart
sudo mv panel-restart /usr/bin/
</pre>
</div>
