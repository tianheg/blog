<h1 class="title">录音的合法性</h1>
</header><p>
在维护自身权益时，可以录音，但哪种录音是法律认可的？
</p>

<ol class="org-ol">
<li>与对方当面或电话沟通过程中，偷偷录制双方沟通的过程取得的视听证据。一般认为属于合法所得，有效</li>
<li>如果在他人居所、工作场所等放置录音设备，或者采取其他非法手段取得的视听证据，一般认为不属于合法取得，无效</li>
<li>录音时，尽量录到关键因素，比如时间、双方身份、地点，关于重要事实和待确认的事实最好也在录音中予以确认</li>
<li>一定要保留录音的原始载体，不能擅自剪辑、截取；如果经过剪辑/截取，通常是无效的</li>
</ol>
