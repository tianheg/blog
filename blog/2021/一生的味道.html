</p>

<p>
五岁那年
</p>

<p>
我在妈妈身边
</p>

<p>
妈妈在纺织厂上班
</p>

<p>
一天中午，妈妈去食堂打饭
</p>

<p>
土豆炒豆角
</p>

<p>
我跟着妈妈一起吃
</p>

<p>
我没吃过这么好吃的饭
</p>

<p>
直到今天我还记得
</p>

<p>
那种味道
</p>

<p>
刻在记忆里
</p>

<p>
在悄然间涌上心头
</p>

<p>
直到今天
</p>

<p>
我已经尝过各种美食
</p>

<p>
却鲜有能刻进记忆里的味道
</p>
