</p>

<p>
宿舍门前的小山坡上
</p>

<p>
有一棵黄花树
</p>

<p>
从它开花的那一天起，我便数着日子
</p>

<p>
想看看它哪一天掉落
</p>

<p>
今天是第三天，它竟然还没落
</p>

<p>
讶异它的倔强，惊叹它的美丽
</p>

<p>
散步时看到天空的云彩
</p>

<p>
觉出一种特殊的感觉
</p>

<p>
看向西边，夕阳的光芒照耀了四分之一半的天空
</p>

<p>
幻想着那是敌人的侵袭
</p>

<p>
裹携着无数的炮火前来
</p>

<p>
一个激灵
</p>

<p>
我从梦里醒来
</p>

<p>
没有敌人
</p>

<p>
夕阳依旧祥和
</p>
