['诗作'] title = '人潮汹涌' <del>+</del>
</p>

<p>
独自一人行走在街上
</p>

<p>
行人各种匆忙
</p>

<p>
风吹车鸣，格外舒畅
</p>

<p>
眼前一亮，原来黄金
</p>

<p>
路过一家卖门的店
</p>

<p>
幻想着门后是不同的世界
</p>

<p>
夏日的夜晚，人们在吃饭
</p>

<p>
一个小孩在不远处拉屎
</p>

<p>
摘下口罩，闻到一股糊了的烧烤味
</p>

<p>
月亮躲避在云朵之下
</p>

<p>
半圆的月亮，荡漾在天空这幅画里
</p>
