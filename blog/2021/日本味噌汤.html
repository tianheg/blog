<p>
味噌汤（日语：味噌汁／みそしる Miso
shiru）是一种汤料理，即面豉汤，是日本具代表性的传统食品，常见于日本人的早餐。
</p>

<p>
虽然是同样的海带、鱼干、味噌三种材料，但因为各家庭所使用的方法及时间的不同，所以家家有不同的味噌汤的做法。
