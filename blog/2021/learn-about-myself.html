<h1 class="title">了解自己，珍惜少数的人和事</h1>
</header><p>
<a href="https://mp.weixin.qq.com/s/_J3er_YQLMjjUBWWItUeBw">https://mp.weixin.qq.com/s/_J3er_YQLMjjUBWWItUeBw</a>
</p>

<p>
人都是复杂的，了解自己比了解别人容易些。尽量真实面对自己。
</p>

<p>
生命中，只有少数人会和我们产生灵魂的交融，珍惜这样的人，珍惜与这些人发生的事。
</p>

<p>
定期自省，跳出自己的身体，跳出自己的环境，在半空中审视那个坐在电脑前敲字的自己，是不是又做了蠢事。
</p>

<p>
和有智慧的人交流。
</p>

<p>
努力去做自己擅长和喜欢的事。很多人喜欢的不擅长，擅长的不喜欢，更多人没机会做真正想做的事。
</p>

<p>
和自己喜欢并且喜欢自己的人在一起工作。和而不同，和更重要。</p>
