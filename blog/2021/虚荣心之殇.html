</p>

<p>
我做了一场梦
</p>

<p>
现实中本不可能发生的梦
</p>

<p>
我的初中、高中、大学同学都在一个班级里
</p>

<p>
而班主任是一个胖胖的女人
</p>

<p>
梦里的场景，人人都在讨论升学
</p>

<p>
讨论奖学金、讨论名与利
</p>

<p>
我是个局外之人
</p>

<p>
没有能力加入讨论
</p>

<p>
我想月亮比六便士重要
</p>
