<blockquote>
<p>
有一天，我对着镜子哭，妈妈要给我擦眼泪，我对妈妈说：别擦了，我还要接着哭呢。
</p>
</blockquote>

<p>
太有趣了
</p>

<blockquote>
<p>
也许正因为父母这种比上不足、比下有余的地位，我从小就下决心去寻觅自己独特的人生，谁也不靠，就靠自己，就凭着自己的兴趣。
</p>
</blockquote>

<p>
凭自己的兴趣做事
</p>

<blockquote>
<p>
下了火车，又坐卡车，卡车在凹凸不平的土路上颠簸了好几个小时之后，把我们连人带行李卸在了沙漠中间一块荒凉的洼地上。
</p>
</blockquote>

<p>
「卸」字用得妙
</p>
