</header><p>

</p>

<p>
婚礼之后的穿越，见到小时候的克莱尔。
</p>

<p>
长时间穿越，无法与妻子见面。与妻子的隔阂。
</p>

<p>
时间旅行者的死期-&#x2013;&#x2014;在女儿五岁那年。
</p>

<p>
第三次流产后，两人在路上走着，一个小女孩笑着，站在巷子口，面带微笑看着他们。这个小女孩会不会是他们的女儿？
</p>

<p>
真的是他们的女儿！他们的女儿还能选择穿越的时空。
</p>

<p>
不知是讽刺，还是可怜，还是其他。岳父射鹿，射击的前一刻，时间旅行者出现在自己岳父的枪口射程内。</p>
