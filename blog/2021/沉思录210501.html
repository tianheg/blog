<p>
今天的空气不错，鸟儿在叫，我看到它们离我很近，好奇它们为什么不怕我。在路上时我想这可能是因为它们喜欢人类-&#x2013;&#x2014;这里指我，但是我现在回想，更可能是它们根本就没有注意到我。它们大概在吃虫吧。
</p>

<p>
我感谢父亲没有过多地干涉我的生活，母亲却总是想要我外出挣钱。不过我并不打算去。我没有一技之长，只能做体力工作，但我是接受了大学教育的人，我要从事更能体现我个人智慧的职业，其中之一就是「以编程为业」。
</p>
