<p>
海碗裂开的纹路清晰可见
</p>

<p>
担心下一刻就会裂开
</p>

<p>
洗碗的时候小心翼翼
</p>

<p>
生怕碗在我的手里成为碎片
</p>

<p>
生活有时就像那只即将裂开的碗
</p>

<p>
小心翼翼、小心翼翼
</p>

<p>
四面八方都是逼仄的空气
</p>

<p>
真空，不见了；自我，不见了
</p>
