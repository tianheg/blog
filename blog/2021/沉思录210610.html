<ol class="org-ol">
<li>你想成为怎样的人？</li>

<p>
做一件有难度的事情需要对其进行分解，这些小步骤能够快速给予自己反馈，从而使得拥有持续完成这些小步骤的动力。
</p>

<p>
执行力的内涵即为以上这句话。能够把学习任务拆解成可上手的小步骤；面对一件有难度的事情，积极主动、有勇气，敢于承担不确定性。
