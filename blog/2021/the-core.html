<h1 class="title">地心抢险记 The Core</h1>
</header><p>
"维吉尔"驾驶器，我不知道如何称呼它。它立在那里像是一个向上的火箭，但它却是向着地心发射的。
</p>

<p>
因为这部电影，我对于地磁场（地球的电磁场）有些好奇，查了一些内容：
</p>

<p>
地核向外散发热量时，引起外核中熔融铁的对流运动，进而产生电流，地磁场就是这个电流导致的结果。
</p>

<p>
地磁场的作用很大：
</p>

<ul class="org-ul">
<li>为人类指引方向</li>
<li>阻止太阳风和宇宙中的带电粒子损毁地球大气上层，因此使得阻挡紫外线的臭氧层不至于消失。</li>
</ul>
