</p>

<p>
一个女孩
</p>

<p>
站在广场边缘
</p>

<p>
十分钟前，她已等待
</p>

<p>
十分钟后，她仍等待
</p>

<p>
她在等待什么，等待谁
</p>

<p>
我无从知晓
</p>

<p>
无论她在等待什么，这件事或这个人
</p>

<p>
对她相对重要
</p>

<p>
等待是对女孩而言
</p>

<p>
未知是对我而言
</p>
