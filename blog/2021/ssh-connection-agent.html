<header>
<h1 class="title">ssh <code>Could not open a connection to your authentication agent.</code></h1>
</header><p>
如何解决，运行以下代码即可：
</p>

<div class="org-src-container">
<pre class="src src-sh"><span style="color: #9fbfdf;">eval</span> <span style="color: #ddbc91;">"$(ssh-agent -s)"</span>
</pre>
</div>

<p>
那么为什么之前不需要执行这条命令，却不会出现这种错误提示呢？
</p>

<p>
不需要执行是因为「在大多数 Linux 系统中， <code>ssh-agent</code> 可以在主机启动时自动配置运行」，刚才那个属于特殊情况，上述命令是手动运行 <code>ssh-agent</code> <sup><a id="fnr.1" class="footref" href="#fn.1">1</a></sup>。
</p>
