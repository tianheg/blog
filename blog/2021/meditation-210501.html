</header><p>

</p>

<p>
我感谢父亲没有过多地干涉我的生活，母亲却总是想要我外出挣钱。不过我并不打算去。我没有一技之长，只能做体力工作，但我是接受了大学教育的人，我要从事更能体现我个人智慧的职业，其中之一就是「以编程为业」。
