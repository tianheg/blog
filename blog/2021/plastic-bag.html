<h1 class="title">塑料袋</h1>
</header><p>
我是塑料袋
</p>

<p>
本来在方桌上安家
</p>

<p>
人们打包饭菜需要我
</p>

<p>
突然，我来到了一片陌生地，四周都是高耸的不规则的柱子
</p>

<p>
更可怕的是，这些柱子一直在移动
</p>

<p>
刚开始时，柱子对我彬彬有礼
</p>

<p>
后来，柱子开始踩在我的身上
</p>

<p>
我的身子脏了
</p>

<p>
我的旁边还有一根筷子
</p>

<p>
我们俩相依为命
</p>

<p>
突然，我又回到了方桌上
</p>

<p>
只是我已经不能为人们打包饭菜了
</p>

<p>
可怜的筷子兄，还在地上被柱子蹂躏
</p>

<p>
不知道何时才能回到家园
</p>

<h2 id="哦">哦</h2>
<div class="outline-text-2" id="text-哦">
<p>
原来我没有回到方桌上，只是别人看不到我了
</p>
