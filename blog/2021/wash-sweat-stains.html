<h1 class="title">如何洗汗渍</h1>
</header><p>
汗渍通常存在于衣服的腋下。然而，与身体接触的任何部位都有可能染上汗渍。汗里含有脂肪、油、水分和其它杂质。起初看不出汗渍，但随着时间的推移以及洗后熨烫时的热量会使汗渍氧化并变成黄色。
</p>

<ol class="org-ol">
<li>先用喷雾剂在有汗渍的衣服上喷上食醋再清洗。</li>
<li>将黄色汗迹处浸泡于酒精中 30-60
分钟，取出擦肥皂揉搓，清水漂洗干净即可。</li>
<li>把汗迹衣服放在 5% 的食盐水中，浸泡 1 小时，再轻轻揉搓，用清水洗净。</li>
<li>不可用热水清洗。</li>
</ol>

<p>
清除污渍多采用化学方法，使用可溶解污渍的化学溶剂，例如酒精、双氧水、氨水等。若贵重物品不慎染上污渍，可以交由专业的清洗机构进行洗涤。</p>
