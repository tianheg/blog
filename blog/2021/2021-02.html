<p>
1.11-1.17
</p>

<p>
星期天晚饭后，父亲在我面前哭了，说自己在工地，从架子上摔下来，昏倒，整整半天没有起来。
</p>

<p>
我太自私了，没有顾及父亲的感受，没有想着替他分担。
</p>

<p>
我想的都是自己的未来，他的未来我却无暇顾及。
</p>

<p>
我要承担责任，成为一个真正的男人。
</p>
