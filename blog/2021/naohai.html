<p>
“多年以后，李靖准会想起
</p>

<p>
他儿哪吒，惹怒龙王水淹陈塘关的
</p>

<p>
那个遥远的下午​”
</p>

<p>
马尔克斯从沟壑分明的大脑
</p>

<p>
遁入，再蹦出
</p>

<p>
算不算亵渎 停止阅读，阅读对书是一种消耗
</p>

<p>
翻动书页时，没人问它
</p>

<p>
究竟会不会疼，或
</p>

<p>
愿不愿将自身局限
</p>

<p>
肆无忌惮地显露
</p>

<p>
想得太多 灵肉之间，总有缝隙
</p>

<p>
只好在其中，塞些生活
</p>

<p>
再将灵魂撤出
</p>

<p>
肉体，恢复出厂设置
</p>

<p>
像白矮星一样
</p>

<p>
语言也在不断坍缩 这个世界充满美丽和奇迹
</p>

<p>
值得我们孤注一掷的勇气
</p>

<p>
或许
</p>

<p>
喝了咖啡
</p>

<p>
早些清醒
</p>

<p>
告别就是来不及说完这句
</p>
