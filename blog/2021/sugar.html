<h1 class="title">正确食用「糖」</h1>
</header><p>
<a href="https://mp.weixin.qq.com/s/aLHxNEP3SzX8L81-WLsQvQ">https://mp.weixin.qq.com/s/aLHxNEP3SzX8L81-WLsQvQ</a>
</p>

<p>
生活中常见的糖一共有 3 种，葡萄糖、乳糖、蔗糖。其中，蔗糖争议最大，成分 50%是葡萄糖，50%是果糖，是生活中我们使用最多的食用糖。
</p>

<p>
足够的优质脂肪或蛋白质，可以使我们产生饱腹感。
</p>

<p>
大量摄入糖分之后，身体反应就和抽烟上瘾一样，先是亢奋，之后又陷入昏沉，同时注意力会下降，很容易分心。
</p>

<p>
糖能触发人前脑皮层的奖励机制，释放出了愉悦的信号。
</p>

<p>
文章中记录，一个人只是改变了摄入卡路里的来源（从健康的脂肪换成了含糖量很高的食品），就让这个人从健康人群变成高危人群。</p>
