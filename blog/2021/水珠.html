<p>
洗完手，水珠留在手指
</p>

<p>
忽见阳光斜射，欣喜异常
</p>

<p>
阳光光芒热烈，纵有手掌遮挡依然不可视
</p>

<p>
忽见指尖水珠，摇摇欲坠又晶莹剔透
</p>

在光芒中反射属于自己的光辉
