<h1 class="title">C 语言中 printf 与 puts 的区别</h1>
</header><p>
<a href="https://pediaa.com/what-is-the-difference-between-printf-and-puts/">https://pediaa.com/what-is-the-difference-between-printf-and-puts/</a>
</p>

<p>
<code>printf</code> 是一个 C 函数用于打印一个格式化的字符串到标准输出流，也就是计算机屏幕；
</p>

<p>
与之对应的 <code>puts</code> 则是一个 C 标准库函数，用于将一个字符串写入计算机屏幕。
</p>

<p>
<code>printf</code> 在输出时默认不换行，所以要在输出的内容最后添加 <code>\n</code> 换行符；
</p>

<p>
<code>puts</code> 则默认换行。</p>
