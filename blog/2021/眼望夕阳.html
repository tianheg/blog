<p>
太阳啊，你的阳光不在
</p>

<p>
你的心依旧炽热
</p>

<p>
我望着你离去余辉
</p>

<p>
询问自己的去路
</p>

<p>
过去无法改变
</p>

<p>
未来等我谱写
</p>

<p>
太阳，你的余辉在我的脸庞荡漾
</p>

<p>
一股热烈劲儿洋溢心间
</p>

<p>
指引我，到彼方
</p>
