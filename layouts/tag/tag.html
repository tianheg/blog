{{ define "title" }}
  {{ .Title }} 标签 - {{ .Site.Title }}
{{ end }}
{{ define "description" }}
    和{{ .Title }}相关的文章
{{ end }}
{{ define "content" }}
  <section class="container list">
    <h1>{{ .Title }} 标签</h1>
    {{ .Description | .Page.RenderString }}
    <ul>
      {{- range .Paginator.Pages -}}
        {{- .Render "li" -}}
      {{- end -}}
    </ul>
  </section>
{{ end }}
