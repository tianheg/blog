{{- $imgs := .Params.images -}}

{{- with $imgs -}}
	{{- $translated := slice -}}
	{{- range $index, $img := $imgs -}}
		<!-- Make URLs absolute -->
		{{- $img = $img | absURL -}}

		{{- $translated = union $translated (slice $img) -}}
	{{- end -}}
	{{- $imgs = $translated -}}
{{- end -}}

{{- return $imgs -}}
