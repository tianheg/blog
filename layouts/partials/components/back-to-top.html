{{ if or (and (not .IsHome) .Site.Params.enableBackToTop) }}

        <a class="block p-4 text-[rgba(121,121,124,1)] hover:text-[rgba(49,49,53,1)]" href="#">{{ partial "utils/icon.html" (dict "$" . "name" .Site.Params.backToTopIcon) }}</a>
    </div>
{{ end }}
