<blockquote class="quote{{ range .Params }} {{ . }}{{ end }}" style="border-left: none;">
    {{- $content := .Inner | markdownify -}}
    {{- if not (strings.HasPrefix $content "<p>") }}
        {{ printf `<p>%s</p>` $content | safeHTML }}
    {{- else }}
        {{- $content | safeHTML }}
    {{- end -}}
</blockquote>
