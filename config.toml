[params]
    author = "一大加贝"
    info = "self 🐶 dev"
    description = "Self-management + IT technology = build my passive income"
    keywords = "life,dev,developer,Self-management,IT technology"
    avatarurl = "images/me.png"
    logoImg = "images/me.png"
    header = "YIDAJIABEI.xyz"
    disable_comments = false
    twitter = "yidajiabei"
    github = "Gaotianhe"
    telegram = "yidajiabei"
    zhihu = "yidajiabei"

    favicon_32 = "images/f/favicon-32x32.png"
    favicon_16 = "images/f/favicon-16x16.png"

    # footercontent = "self/dev/money"

    hidecredits = true
    hidecopyright = false

    siteLogo = "images/me.png"
    # series = true

