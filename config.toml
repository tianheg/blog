##########################################
# 主题配置

[params]
    author = "一大加贝"
    info = "前端开发者"
    description = "学习技术，热爱生活"
    keywords = "life, tech"
    avatarurl = "images/logo.webp"
    favicon_32 = "images/f/favicon-32x32.png"
    favicon_16 = "images/f/favicon-16x16.png"
    siteLogo = "images/me.png"
    colorscheme = "light"
    ######################################
    # 返回顶部按钮

    # 是否开启
    enableBackToTop = false

    # 是否开启自动隐藏
    enableBackToTopAutoHide = true

    # 是否在首页显示
    displayBackToTopInHome = false

    # 按钮图标
    backToTopIcon = "arrow-up"

    ######################################
    # Markdown 相关

    # 在新标签页打开外链？
    hrefTargetBlank = true


    math = true
    ######################################
    # KaTeX 公式支持（包括化学方程式）

    # 是否开启（全局设置）
    enableKaTeX = true
    # 说明：文章的 Front Matter 中的 `katex`
    #      的优先级高于此处


    ######################################
    # MathJax 公式支持（包括化学方程式）

    # 是否开启（全局设置）
    enableMathJax = true
    # 说明：文章的 Front Matter 中的 `mathjax`
    #      的优先级高于此处

    # 是否禁用 MathJax 的右键菜单
    disableMathJaxMenu = false


    ######################################
    # Mermaid (https://github.com/mermaid-js/mermaid)

    # 是否开启（全局设置）
    enableMermaid = true
    # 说明：文章的 Front Matter 中的 `mermaid`
    #      的优先级高于此处

    custom_css = ["/css/main.css"]
    custom_js = ["/js/lazysizes.min.js"]

    dateFormat = "2006-01-02"

    # AMP
    amp = true
    ampElements = ["amp-ad","amp-analytics"]
    themeColor = "#000000"
    adsensePublisher = "ca-pub-8163003938382682"
    googleAnalytics = "UA-162698097-1"


