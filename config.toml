baseURL = "https://blog.yidajiabei.xyz"
title = "一大加贝"

languagecode = "zh"
defaultcontentlanguage = "zh"
hasCJKLanguage = true
enableRobotsTXT = false
paginate = 100000 # 如果删除，就会有分页
enableEmoji = true
newContentEditor = "code"
canonifyURLs = false

pygmentsstyle = "b2"
pygmentscodefences = true
pygmentscodefencesguesssyntax = true
pluralizelisttitles = false

FootnoteReturnLinkContents = "↑"
# Markdown renderer
[markup]
    defaultMarkdownHandler = "goldmark"
    [markup.goldmark]
        [markup.goldmark.extensions]
            definitionList = true
            footnote = true
            linkify = true
            strikethrough = true
            table = true
            taskList = true
            typographer = true
        [markup.goldmark.parser]
            attribute = true
            autoHeadingID = true
            autoHeadingIDType = "github"
        [markup.goldmark.renderer]
            hardWraps = false
            unsafe = true
            xHTML = false
    [markup.highlight]
        style = "monokai"
        codeFences = true
        guessSyntax = false
        lineNos = true
        lineNumbersInTable = false
        noClasses = true
    [markup.tableOfContents]
        startLevel = 2
        endLevel = 6
        ordered = true

[outputs]
  page     = ["HTML"]
  home     = ["HTML", "RSS"]
  section  = ["HTML"]
  taxonomyTerm = ["HTML"]
  taxonomy = ["HTML"]

[permalinks]
    tags = "/tags/:slug/"

[taxonomies]
  tag = "tags"

##########################################
# 主题配置

[params]
    author = "一大加贝"
    info = "探索的人"
    description = "学习技术，热爱生活"
    keywords = "life, tech, 生活, 技术"
    avatarurl = "images/logo.png"
    favicon_32 = "images/favicon-32x32.png"
    favicon_16 = "images/favicon-16x16.png"
    colorscheme = "auto"

    hideColorSchemeToggle = false
    maxSeeAlsoItems = 5
    customCSS = ["/css/main.css"]
    customJS = [""]
    # /js/lazysizes.min.js", "/js/utteranc-switch.js", "/js/sw.js
    dateFormat = "2006-01-02"
    # 标签页面

    # 是否开启标签云
    enableTagCloud = true
    # 字号单位
    fontUnit = "em"
    # 最大字号
    largestFontSize = 2.5
    # 最小字号
    smallestFontSize = 1

    enableServiceWorker = true

