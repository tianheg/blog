baseurl = "https://www.yidajiabei.xyz"
title = "一大加贝"
theme = ["hugo-notice","hugo-coder"]

languagecode = "zh-CN"
defaultcontentlanguage = "zh"
hasCJKLanguage = true
enableRobotsTXT = true
canonifyURLs = true

paginate = 300
canonifyurls = true

pygmentsstyle = "b2"
pygmentscodefences = true
pygmentscodefencesguesssyntax = true
pluralizelisttitles = false

FootnoteReturnLinkContents = "↑"

[markup.goldmark.renderer]
    unsafe= true

[outputs]
  page     = ["HTML", "AMP"]
  home     = ["HTML", "RSS"]
  section  = ["HTML"]
  taxonomyTerm = ["HTML"]
  taxonomy = ["HTML"]

[taxonomies]
  category = "categories"
  tech = "tech"
  life = "life"

