baseURL = "https://tianheg.xyz/"
title = "一大加贝"
timeout = 60000
languageCode = "zh-CN"
hasCJKLanguage = true
theme = "tianheg"
pluralizeListTitles = false
summaryLength = 42
footnoteReturnLinkContents = "↩"
disablePathToLower = false
relativeURLs = false
uglyURLs = false
enableGitInfo = true

[permalinks]
    tags = "/tags/:slug/"

[taxonomies]
    tag = "tags"

[frontmatter]
    lastmod = ["lastmod", ":git", ":fileModTime", ":default"]

[markup]
    defaultMarkdownHandler = "goldmark"
    [markup.goldmark]
        [markup.goldmark.extensions]
            definitionList = true
            footnote = true
            linkify = true
            strikethrough = true
            table = true
            taskList = true
            typographer = false
        [markup.goldmark.parser]
            attribute = true
            autoHeadingID = true
            autoHeadingIDType = "github"
        [markup.goldmark.renderer]
            hardWraps = false
            unsafe = true
            xHTML = false
    [markup.highlight]
        codeFences = true
        guessSyntax = false
        lineNos = true
        lineNumbersInTable = true
        noClasses = false
    [markup.tableOfContents]
        startLevel = 2
        endLevel = 6
        ordered = true

[minify.tdewolff.html]
    keepWhitespace = false

[author]
    # Name
    name = "tianheg"
    # Email
    email = "me@tianheg.xyz"
    # Motto or introduction
    motto = ""
    # Avatar
    avatar = "/icons/apple-touch-icon.png"
    # Personal website, default: baseURL
    website = "https://www.yidajiabei.xyz/"
    # Twitter
    twitter = "tianheg_"

# Related content
[related]
    threshold = 80
    includeNewer = true
    toLower = true
    [[related.indices]]
        name = "tags"
        weight = 95
    [[related.indices]]
        name = "date"
        weight = 10
        pattern = "2006"

[mediaTypes."application/atom+xml"]
    suffixes = ["xml"]

[outputFormats.SectionsAtom]
    mediaType = "application/atom+xml"
    baseName = "atom"

[outputFormats.SectionsRSS]
    mediaType = "application/rss+xml"
    baseName = "index"

[outputs]
    page = ["HTML"]
    home = ["HTML", "SectionsAtom", "SectionsRSS"]
    section = ["HTML"]
    taxonomy = ["HTML"]
    term = ["HTML"]

[services.rss]
    limit = 10

[menu]
    [[menu.main]]
        weight = 8
        identifier = "theme-switcher"
    [[menu.main]]
        pageref = "/about"
        name = "关于"
        weight = 1
        pre = "internal"
    [[menu.main]]
        pageref = "/now"
        name = "现在"
        weight = 2
        pre = "internal"
    [[menu.main]]
        url = "/tags/reading/"
        name = "阅读"
        weight = 3
        pre = "internal"
    [[menu.main]]
        pageref="/im"
        name = "重要"
        weight = 4
        pre = "internal"
    #[[menu.main]]
    #    pageref = "/tags"
     #   name = "标签"
      #  weight = 5
       # pre = "internal"
    [[menu.main]]
        url = "/tags/tech/"
        name = "技术"
        weight = 6
        pre = "internal"
    [[menu.main]]
        pageref = "/posts"
        name = "归档"
        weight = 7
        pre = "internal"

